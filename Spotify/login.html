<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar no Spotify</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" class="logo" alt="Spotify" />
      <h2>Entrar no Spotify</h2>
      
      <button class="btn-auth">
        <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google"/>
        Continuar com o Google
      </button>
      <button class="btn-auth">
        <img src="https://img.icons8.com/fluency/24/facebook-new.png" alt="Facebook"/>
        Continuar com o Facebook
      </button>
      <button class="btn-auth">
        <img src="https://img.icons8.com/ios-filled/24/mac-os.png" alt="Apple"/>
        Continuar com a Apple
      </button>
      <button class="btn-auth">
        Continuar com um número de telefone
      </button>

      <hr class="divider" />

      <form>
        <label for="user">E-mail ou nome de usuário</label>
        <input type="text" id="user" placeholder="E-mail ou nome de usuário" required />
        <button type="submit" class="btn-submit">Continuar</button>
      </form>

      <p class="signup-text">Não tem uma conta? <a href="#">Inscrever-se no Spotify</a></p>
    </div>
  </div>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); 
      window.location.href = 'player.html';
    });
  </script>
</body>
</html>
